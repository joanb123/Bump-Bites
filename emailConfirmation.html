<!DOCTYPE html>

<html lang ="en">
    <head> 

    <meta charset="utf-8">
    <title> Email Confirmation </title>
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <!--This is to link the Favicon (need to resize image to see logo better)-->
    <link rel="icon" type="image" href="imageAssets/favIcon.png">

    <!--linking CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
    <body class="commonBackground"> <!--Apply common background-->
        <!--Heading of the Contact Us Page-->
        <h1 class id="contactUs">
        Contact Us!
        </h1>
        <!--Big Content Container on the left-->
        <div class="contactContainer">
            <!--Another Container-->
            <div class="confirmationContainer">
                <!--checkmark image placeholder-->
                <img id="checkmark" src="imageAssets/checkmark.png" alt="checkmark">

                <!--Confirmation Text-->
                <h3 id="confirmationMessage">Your message has been sent! 
                    <br>
                    Our team will reply to your <br>message shortly.
                </h3>

                <!--Return Home Button Link-->
                <a href="index.html"><button type="submit" value="Submit" class="sendMessage">RETURN HOME</button></a>
            </div>
        </div>
        <!--Right Side Green Rectangle-->
        <div class="greenSideRectangle">
            <div class="image-container">
                <img class="logoImageRight" src="imageAssets/favIcon.png" alt="green logo woman holding baby">
            </div>
        </div>
    </body>
</html>
