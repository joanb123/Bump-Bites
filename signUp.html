<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image" href="imageAssets/favIcon.png">
    <link rel="stylesheet" href="styles3.css">
</head>
<body class="common-background">
    <div class="signUpContainer">
        <div class="signUpImageContainer">
            <img class="signUpImage" src="imageAssets/favIcon.png" alt="green logo woman holding baby">
            <div class="green-box"></div>
        </div>
        <div id="signUpBigContainer">
            <div class="signUpContentContainer">
                <h1 id="signUpHeading">Sign Up</h1>
                <h3 id="signUpRequiredEntry">*Required Entry*</h3>
                <div class="signInForm">
                    <form id="signUpForm" action="signup.php" method="post">
                        <div class="label-input-container">
                            <div class="name-fields">
                                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                        <br>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <br><br>
                        <input type="email" id="confirmEmail" name="confirmEmail" placeholder=" Confirm Email" required>
                        <br><br>
                        <input type="password" id="pwd" name="pwd" placeholder="Password" required>
                        <br><br>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" Confirm Password" required>
                        <br><br>
                        <input type="checkbox" id="terms" name="terms" value="Terms" required>
                        <label for="terms">Accept Terms and Agreements *</label>
                        <button id="signUpButton" type="submit">SIGN UP</button>
                    </form>
                </div>
                <p class="haveAccount">Already have an account? <a href="signIn.html">Login Here!</a></p>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
