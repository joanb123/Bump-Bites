<!DOCTYPE html>

<html lang ="en">
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width", initial-scale="1">
    <!--This is to link the Favicon (need to resize image to see logo better)-->
    <link rel="icon" type="image" href="imageAssets/favIcon.png">

    <!--linking CSS-->
    <link rel="stylesheet" href="styles.css">

    <!--Heading of the Contact Us Page-->
    <h1 class id="contactUs">
        Contact Us!
    </h1>

<body class="commonBackground"> <!--Apply common background-->
    <!--contact email with link-->
    <address class="emailLink">
        Need to get in touch with us? Send us a message below or email us at  
        <a href="mailto:BumpBites@gmail.com"> BumpBites@gmail.com
            </a>
    </address>

    <br>
    <!--Forms-->
    <!--This is to connect to PHP when created in Module 6-->
    <form action="/initialSignIn.php">

    <!--Contact Us Big Container-->
    <div class="contactContainer">
        <!-- Container forms for user to input their information-->
        <div class="contactContainer2">
            <!--First Name-->
            <label for="nameFirst" class="contactTypography">First Name *</label>
            <br>
            <input type="text" id="firstName" name="firstName">
            <!--break for spacing in between entry boxes-->
            <br>
            <br>
            <!--Last Name-->
            <label for="nameLast" class="contactTypography">Last Name*</label>
            <br>
            <input type="text" id="lastName" name="lastName">
                <br>
                <br>
            <!--Email address-->
            <label for="email" class="contactTypography">Email*</label>
            <br>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <!--User Message-->
            <label for="text" class="contactTypography">Message *</label>
            <br>
            <input type="text" id="messageBox" name="messageBox">
            <br>
            <br>
            <!--Submit Button-->
            <button type="submit" id="sendMessage" value="SEND MESSAGE">
                SEND MESSAGE
            </button>
        </div>
    </div>

    <!--Right Side Green Rectangle-->
    <div class="greenSideRectangle">
        <div class="image-container">
            <img class="logoImageRight" src="imageAssets/favIcon.png" alt="green logo woman holding baby">
        </div>
    </div>
    </form>
</body>
</html>
